<p>room works!</p>
<div *ngIf="room != null">
  <p>{{ room.roomId }}</p>
  <p>{{ room.name }}</p>
  <p>{{ room.description }}</p>
</div>
<app-player
  (onTrackEnded)="updatePlayerTrack($event)"
  [trackList]="trackList"
></app-player>
<app-search-add-track
  [roomId]="id"
  [trackList]="trackList"
></app-search-add-track>
<app-room-chat [roomId]="id"></app-room-chat>
<button type="button" (click)="backToLobby()">Back</button>

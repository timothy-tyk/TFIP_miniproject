<p>room works!</p>
<div *ngIf="room != null">
  <p>{{ room.roomId }}</p>
  <p>{{ room.name }}</p>
  <p>{{ room.description }}</p>
</div>
<div *ngIf="trackList.length > 0">
  <app-player
    (onTrackEnded)="updatePlayerTrack($event)"
    [trackList]="trackList"
    [trackIndex]="trackIndex"
  ></app-player>
</div>
<app-search-add-track
  [roomId]="id"
  [trackList]="trackList"
></app-search-add-track>
<app-room-chat [roomId]="id"></app-room-chat>
<app-playlist
  [trackList]="trackList"
  [trackIndex]="trackIndex"
  (trackIndexChange)="onTrackIndexChange($event)"
></app-playlist>
<button type="button" (click)="backToLobby()">Back</button>

<h2>Edit User {{ email }}</h2>
<form
  [formGroup]="userForm"
  *ngIf="userInfo != null"
  (ngSubmit)="updateProfile()"
>
  <table>
    <tr>
      <td>
        <div class="flex flex-column gap-2">
          <label htmlFor="username">Username</label>
          <input type="text" pInputText formControlName="name" />
        </div>
      </td>
    </tr>
    <br />
    <tr>
      <div class="flex flex-column gap-2">
        <td>Profile Image</td>
        <td>
          <input
            hidden
            type="file"
            #file
            accept="image/*"
            formControlName="picture"
          />
        </td>
        <img [src]="userInfo.picture" (click)="file.click()" id="imgupload" />
      </div>
    </tr>
    <br />
    <tr>
      <td>
        <div class="flex flex-column gap-2">
          <label htmlFor="username">Bio</label>
          <textarea
            pInputTextarea
            formControlName="bio"
            cols="40"
            rows="6"
          ></textarea>
        </div>
      </td>
    </tr>
    <br />

    <tr>
      <td>
        <div class="flex flex-row-reverse">
          <button
            type="submit"
            pButton
            class="p-button-outlined p-button-rounded small-button"
          >
            Update
          </button>
        </div>
      </td>
    </tr>
  </table>
</form>

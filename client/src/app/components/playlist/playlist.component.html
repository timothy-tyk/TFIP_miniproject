<table *ngIf="playList != null">
  <tr *ngFor="let track of playList; index as i" (click)="selectTrack(i)">
    <td>
      <p-badge
        value="{{ i + 1 }}"
        styleClass="{{ trackIndex == i ? 'orange-badge' : 'gray-badge' }}"
      ></p-badge>
    </td>
    <td><img [src]="track.album.images[0].url" height="70" /></td>
    <td>
      <p class="font-12">{{ track.name }}</p>

      <p class="font-12">{{ track.artists[0].name }}</p>
    </td>
    <td>
      <p-badge styleClass="gray-badge" value="{{ track.userEmail }}"></p-badge>
    </td>
  </tr>
</table>

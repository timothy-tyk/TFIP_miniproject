<table *ngIf="playList != null">
  <tr *ngFor="let track of playList; index as i">
    <td>
      <p-badge
        value="{{ i + 1 }}"
        styleClass="{{
          trackIndex == i ? 'orange-badge' : 'gray-badge'
        }} playlist-index"
        (click)="selectTrack(i)"
      ></p-badge>
    </td>
    <td>
      <img
        [src]="track.album.images[0].url"
        height="70"
        (click)="selectTrack(i)"
      />
    </td>
    <td>
      <p class="font-12" (click)="selectTrack(i)">{{ track.name }}</p>

      <p class="font-12">{{ track.artists[0].name }}</p>
    </td>
    <td>
      <p-badge styleClass="gray-badge" value="{{ track.userEmail }}"></p-badge>
    </td>
    <td>
      <button
        pButton
        [disabled]="userInfo.savedTracks.includes(track.id)"
        (click)="saveTrack(i)"
        class="p-button-rounded small-button"
      >
        <p class="font-15">Save</p>
      </button>
    </td>
  </tr>
</table>
